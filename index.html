<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Keeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div>
          <input type="checkbox" id="nav-checkbox" class="nav-checkbox" />
          <label for="nav-checkbox" id="nav-checkbox" class="nav-toggle">
            <svg
              class="menu"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <g fill="none">
                <path
                  d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                />
                <path
                  fill="currentColor"
                  d="M20 17.5a1.5 1.5 0 0 1 .144 2.993L20 20.5H4a1.5 1.5 0 0 1-.144-2.993L4 17.5zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 0 1 0-3zm0-7a1.5 1.5 0 0 1 0 3H4a1.5 1.5 0 1 1 0-3z"
                />
              </g>
            </svg>
          </label>
        </div>
        <div class="logo">
          <h1>LinkKeeper</h1>
        </div>

        <div>
          <svg class="add"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M13 6a1 1 0 1 0-2 0v5H6a1 1 0 1 0 0 2h5v5a1 1 0 1 0 2 0v-5h5a1 1 0 1 0 0-2h-5z"
            />
          </svg>
        </div>
      </nav>
      <div class="search-bar">
        <input type="search" name="" id="search-bar"  />
      </div>
    </header>

    <main>
      <!-- main section -->
      <section id="main-section">
        <p>
          <b>Link Keeper</b> is a simple tool to keep track of your links. You
          can add a link, give it a title, and a description. <br />
        </p>

        <div id="dropdown">
          <label for="category-dropdown">Select a category</label>
          <select id="category-dropdown">
            <option value="">Choose category</option>
            <option value="news">News</option>
            <option value="entertainment">Entertainment</option>
            <option value="sports">Sports</option>
            <option value="social Media">Social Media</option>
            <option value="work">Work</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>
        </div>

        <div class="buttons">
          <button type="button" id="view-category-button">View Category</button>
          <button type="button" id="add-bookmark-button">Add Bookmark</button>
        </div>
      </section>

      <!-- form section -->
      <section id="form-section" class="hidden">
        <h2 class="category-name"></h2>
        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="url">URL:</label>
            <input type="url" id="url" />
          </div>
          <div>
            <button type="button" id="close-form-button">Go back</button>
            <button type="button" id="add-bookmark-button-form">
              Add Bookmark
            </button>
          </div>
        </form>
      </section>
      <!-- bookmark list section -->
      <section id="bookmark-list-section" class="hidden">
        <h2 class="category-name"></h2>
        <div id="category-list"></div>

        <div class="buttons">
          <button type="button" id="close-list-button">Go back</button>
          <button type="button" id="delete-button-bookmark">
            Delete Bookmark
          </button>
        </div>
      </section>
      <footer>
        <a href="http://" target="_blank" rel="noopener noreferrer"
          >LinkKeeper 2025</a
        >
      </footer>
      <script src="script.js"></script>
    </main>
  </body>
</html>
